<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Duel - Online Multiplayer</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0a0015 0%, #1a0030 50%, #0a0015 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated stars background */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Neon glow effect */
        .neon-border {
            border: 3px solid #ff00ff;
            box-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                inset 0 0 10px rgba(255, 0, 255, 0.2);
        }

        .neon-border-cyan {
            border: 3px solid #00ffff;
            box-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                inset 0 0 10px rgba(0, 255, 255, 0.2);
        }

        #app {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Title Screen */
        .title {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            margin-bottom: 20px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.2em;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            letter-spacing: 3px;
        }

        .menu-container {
            background: rgba(20, 0, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
        }

        .btn {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #00ffff;
            font-weight: 700;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 700;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .code-display {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .code-display h3 {
            color: #ff00ff;
            margin-bottom: 15px;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        .room-code {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            letter-spacing: 5px;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 700;
        }

        .status.waiting {
            background: rgba(255, 165, 0, 0.2);
            color: #ffa500;
            border: 2px solid #ffa500;
        }

        .status.connected {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 2px solid #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Game Screen */
        #gameCanvas {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            display: block;
            touch-action: none;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 20px;
            background: rgba(20, 0, 40, 0.8);
            border-radius: 10px;
        }

        .player-score {
            text-align: center;
            flex: 1;
        }

        .player-score h3 {
            font-size: 0.8em;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .player-score.p1 {
            color: #ff00ff;
        }

        .player-score.p2 {
            color: #00ffff;
        }

        .score {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5em;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            padding: 30px;
            font-size: 1.5em;
            font-weight: 900;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: all 0.1s;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.left {
            background: linear-gradient(135deg, #ff00ff, #ff0080);
            color: #fff;
            grid-column: 1;
        }

        .control-btn.right {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            color: #fff;
            grid-column: 2;
        }

        .back-btn {
            background: rgba(100, 100, 100, 0.5);
            color: #fff;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .back-btn:hover {
            background: rgba(100, 100, 100, 0.7);
            transform: none;
            box-shadow: none;
        }

        /* Winner Screen */
        .winner-screen {
            text-align: center;
            padding: 40px;
        }

        .winner-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            margin: 30px 0;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { color: #ff00ff; text-shadow: 0 0 20px #ff00ff; }
            33% { color: #00ffff; text-shadow: 0 0 20px #00ffff; }
            66% { color: #ffff00; text-shadow: 0 0 20px #ffff00; }
            100% { color: #ff00ff; text-shadow: 0 0 20px #ff00ff; }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .room-code {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="stars-bg" id="starsBg"></div>
    
    <div id="app">
        <!-- Menu Screen -->
        <div id="menuScreen" class="screen active">
            <div class="title">
                <h1>LASER DUEL</h1>
                <p class="subtitle">MULTIPLAYER ONLINE</p>
            </div>
            
            <div class="menu-container neon-border">
                <button class="btn btn-primary" onclick="createRoom()">
                    üéÆ BUAT ROOM
                </button>
                <button class="btn btn-secondary" onclick="showJoinScreen()">
                    üîó GABUNG ROOM
                </button>
            </div>
        </div>

        <!-- Create Room Screen -->
        <div id="createScreen" class="screen">
            <div class="title">
                <h1>BUAT ROOM</h1>
            </div>
            
            <div class="menu-container neon-border">
                <div class="code-display">
                    <h3>KODE ROOM ANDA:</h3>
                    <div class="room-code" id="roomCode">----</div>
                </div>
                
                <div class="status waiting">
                    <p>‚è≥ Menunggu pemain lain...</p>
                    <p style="font-size: 0.8em; margin-top: 10px;">Bagikan kode di atas ke teman Anda</p>
                </div>
                
                <button class="btn back-btn" onclick="backToMenu()">
                    ‚Üê KEMBALI
                </button>
            </div>
        </div>

        <!-- Join Room Screen -->
        <div id="joinScreen" class="screen">
            <div class="title">
                <h1>GABUNG ROOM</h1>
            </div>
            
            <div class="menu-container neon-border-cyan">
                <div class="input-group">
                    <label>MASUKKAN KODE ROOM:</label>
                    <input type="text" id="joinCode" placeholder="XXXX" maxlength="4" autocomplete="off">
                </div>
                
                <button class="btn btn-secondary" onclick="joinRoom()">
                    üöÄ GABUNG
                </button>
                
                <button class="btn back-btn" onclick="backToMenu()">
                    ‚Üê KEMBALI
                </button>
                
                <div id="joinStatus"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen">
            <div class="game-info neon-border">
                <div class="player-score p1">
                    <h3>PLAYER 1</h3>
                    <div class="score" id="score1">0</div>
                </div>
                <div class="player-score p2">
                    <h3>PLAYER 2</h3>
                    <div class="score" id="score2">0</div>
                </div>
            </div>
            
            <canvas id="gameCanvas"></canvas>
            
            <div class="controls">
                <button class="control-btn left" id="leftBtn">
                    ‚óÄ KIRI
                </button>
                <button class="control-btn right" id="rightBtn">
                    ‚ñ∂ KANAN
                </button>
            </div>
        </div>

        <!-- Winner Screen -->
        <div id="winnerScreen" class="screen">
            <div class="winner-screen menu-container neon-border">
                <h1>GAME OVER!</h1>
                <div class="winner-text" id="winnerText">PLAYER 1 MENANG!</div>
                
                <div class="game-info">
                    <div class="player-score p1">
                        <h3>PLAYER 1</h3>
                        <div class="score" id="finalScore1">0</div>
                    </div>
                    <div class="player-score p2">
                        <h3>PLAYER 2</h3>
                        <div class="score" id="finalScore2">0</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="playAgain()">
                    üîÑ MAIN LAGI
                </button>
                <button class="btn back-btn" onclick="backToMenu()">
                    ‚Üê MENU UTAMA
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create animated stars
        const starsBg = document.getElementById('starsBg');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 20 + 's';
            star.style.animationDuration = (Math.random() * 10 + 10) + 's';
            starsBg.appendChild(star);
        }

        // Game variables
        let peer;
        let conn;
        let isHost = false;
        let gameState = {
            player1: { x: 100, score: 0 },
            player2: { x: 300, score: 0 },
            ball: { x: 250, y: 200, dx: 3, dy: 3 }
        };
        let myPlayerNum = 0;
        let gameInterval;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 500;
        canvas.height = 400;

        // Screen management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function backToMenu() {
            if (conn) conn.close();
            if (peer) peer.destroy();
            clearInterval(gameInterval);
            showScreen('menuScreen');
        }

        // Create room
        function createRoom() {
            isHost = true;
            myPlayerNum = 1;
            
            // Generate random 6-char room code
            const roomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
            document.getElementById('roomCode').textContent = roomCode;
            showScreen('createScreen');
            
            // Use room code as peer ID so guest can connect directly
            peer = new Peer('laserduel-' + roomCode.toLowerCase());
            
            peer.on('open', (id) => {
                console.log('Host ID:', id);
            });
            
            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
                
                setTimeout(() => {
                    startGame();
                }, 1000);
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            });
        }

        // Join room
        function showJoinScreen() {
            showScreen('joinScreen');
            document.getElementById('joinCode').focus();
        }

        function joinRoom() {
            const code = document.getElementById('joinCode').value.toUpperCase().trim();
            if (code.length < 4) {
                alert('Masukkan kode room yang benar!');
                return;
            }
            
            isHost = false;
            myPlayerNum = 2;

            document.getElementById('joinStatus').innerHTML = 
                '<div class="status waiting">&#9203; Mencari room...</div>';
            
            peer = new Peer();
            
            peer.on('open', () => {
                conn = peer.connect('laserduel-' + code.toLowerCase());
                setupConnection();
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                document.getElementById('joinStatus').innerHTML = 
                    '<div class="status waiting">&#10060; Kode room tidak ditemukan! Cek kembali kodenya.</div>';
            });
        }

        function setupConnection() {
            conn.on('open', () => {
                console.log('Connected!');
                startGame();
            });
            
            conn.on('data', (data) => {
                if (data.type === 'gameState') {
                    gameState = data.state;
                    updateScores();
                } else if (data.type === 'playerMove') {
                    if (isHost) {
                        gameState.player2.x = data.x;
                    } else {
                        gameState.player1.x = data.x;
                    }
                } else if (data.type === 'playAgain') {
                    resetGame();
                    showScreen('gameScreen');
                    if (isHost) {
                        startGameLoop();
                    }
                }
            });
            
            conn.on('close', () => {
                clearInterval(gameInterval);
                alert('Koneksi terputus!');
                backToMenu();
            });
        }

        // Game logic
        function startGame() {
            showScreen('gameScreen');
            resetGame();
            
            if (isHost) {
                startGameLoop();
            }
        }

        function resetGame() {
            gameState = {
                player1: { x: 100, score: 0 },
                player2: { x: 300, score: 0 },
                ball: { x: 250, y: 200, dx: 3, dy: 3 }
            };
            updateScores();
        }

        function startGameLoop() {
            gameInterval = setInterval(() => {
                updateGame();
                if (conn && conn.open) {
                    conn.send({ type: 'gameState', state: gameState });
                }
            }, 1000 / 60); // 60 FPS
        }

        function updateGame() {
            // Move ball
            gameState.ball.x += gameState.ball.dx;
            gameState.ball.y += gameState.ball.dy;
            
            // Ball collision with walls
            if (gameState.ball.x <= 10 || gameState.ball.x >= 490) {
                gameState.ball.dx *= -1;
            }
            
            // Ball collision with paddles
            if (gameState.ball.y <= 30) {
                if (gameState.ball.x >= gameState.player1.x - 40 && 
                    gameState.ball.x <= gameState.player1.x + 40) {
                    gameState.ball.dy *= -1;
                    gameState.ball.dy *= 1.05; // Speed up
                } else if (gameState.ball.y <= 0) {
                    // Player 2 scores
                    gameState.player2.score++;
                    resetBall();
                }
            }
            
            if (gameState.ball.y >= 370) {
                if (gameState.ball.x >= gameState.player2.x - 40 && 
                    gameState.ball.x <= gameState.player2.x + 40) {
                    gameState.ball.dy *= -1;
                    gameState.ball.dy *= 1.05; // Speed up
                } else if (gameState.ball.y >= 400) {
                    // Player 1 scores
                    gameState.player1.score++;
                    resetBall();
                }
            }
            
            // Check for winner
            if (gameState.player1.score >= 5 || gameState.player2.score >= 5) {
                clearInterval(gameInterval);
                showWinner();
            }
        }

        function resetBall() {
            gameState.ball = {
                x: 250,
                y: 200,
                dx: (Math.random() > 0.5 ? 3 : -3),
                dy: (Math.random() > 0.5 ? 3 : -3)
            };
        }

        function updateScores() {
            document.getElementById('score1').textContent = gameState.player1.score;
            document.getElementById('score2').textContent = gameState.player2.score;
        }

        function showWinner() {
            const winner = gameState.player1.score >= 5 ? 'PLAYER 1' : 'PLAYER 2';
            document.getElementById('winnerText').textContent = winner + ' MENANG!';
            document.getElementById('finalScore1').textContent = gameState.player1.score;
            document.getElementById('finalScore2').textContent = gameState.player2.score;
            showScreen('winnerScreen');
        }

        function playAgain() {
            if (conn && conn.open) {
                conn.send({ type: 'playAgain' });
                resetGame();
                showScreen('gameScreen');
                if (isHost) {
                    startGameLoop();
                }
            }
        }

        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = 'rgba(10, 0, 30, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw center line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Draw player 1 paddle (top)
            ctx.fillStyle = '#ff00ff';
            ctx.shadowColor = '#ff00ff';
            ctx.shadowBlur = 20;
            ctx.fillRect(gameState.player1.x - 40, 10, 80, 10);
            
            // Draw player 2 paddle (bottom)
            ctx.fillStyle = '#00ffff';
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 20;
            ctx.fillRect(gameState.player2.x - 40, 380, 80, 10);
            
            // Draw ball
            ctx.fillStyle = '#ffffff';
            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 30;
            ctx.beginPath();
            ctx.arc(gameState.ball.x, gameState.ball.y, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            requestAnimationFrame(render);
        }

        render();

        // Controls
        let leftPressed = false;
        let rightPressed = false;

        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });

        document.getElementById('leftBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });

        document.getElementById('rightBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });

        // Mouse events for desktop
        document.getElementById('leftBtn').addEventListener('mousedown', () => leftPressed = true);
        document.getElementById('leftBtn').addEventListener('mouseup', () => leftPressed = false);
        document.getElementById('rightBtn').addEventListener('mousedown', () => rightPressed = true);
        document.getElementById('rightBtn').addEventListener('mouseup', () => rightPressed = false);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = true;
            if (e.key === 'ArrowRight') rightPressed = true;
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') leftPressed = false;
            if (e.key === 'ArrowRight') rightPressed = false;
        });

        // Update player position
        setInterval(() => {
            const speed = 8;
            let myPlayer = myPlayerNum === 1 ? gameState.player1 : gameState.player2;
            
            if (leftPressed && myPlayer.x > 50) {
                myPlayer.x -= speed;
            }
            if (rightPressed && myPlayer.x < 450) {
                myPlayer.x += speed;
            }
            
            // Send position to other player
            if (conn && conn.open) {
                conn.send({ type: 'playerMove', x: myPlayer.x });
            }
        }, 1000 / 60);
    </script>
</body>
</html>
